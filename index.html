<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <title>Expense Tracker</title>
</head>
<body>
    
<div class="expense-input-section container">
    <h1 class="app-title">Expense Tracker</h1>
    <h3>Add A New Item:</h3>

    <label for="transaction"><b>Transaction:</b></label>
      <input type="text" size="80" id="transaction" name="transaction" placeholder="Nature of transaction ?">
<br>
<br>
    <label for="amount" class="amount"><b>Amount:</b></label>    
        <input type="number" name="amount" id="amount" >
    <label for="date"> <b>Date:</b></label>
        <input type="date"  name="date" id="date" >
    <br>
    <br>
    <button class="btn btn-success" id="addExpense" >Add Expense</button>
    <button class="btn btn-danger" id="clearAllItem" onclick="clearOutTransactions()" >Clear All Transactions</button>
</div>


<div class="table-bg">
<table>
    <tr id="first-tr">
        <th>Transaction</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Delete</th>
    </tr>

    
  
<br><br>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
